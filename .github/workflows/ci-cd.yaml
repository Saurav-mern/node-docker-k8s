name: CI-CD

on:
  push:
    branches:
      - main

env:
  # Defining specific regions to avoid confusion
  AWS_REGION_EKS: ap-southeast-2  # Sydney (EKS)
  AWS_REGION_ECR: ap-south-1      # Mumbai (ECR)
  ECR_REPOSITORY: node-app
  EKS_CLUSTER_NAME: node-app-cluster

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # We authenticate to Mumbai first to handle ECR
          aws-region: ${{ env.AWS_REGION_ECR }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_ENV

      - name: Build and push Docker image (amd64)
        run: |
          docker buildx create --use
          # Note: We use the registry URL from the login step directly 
          # so we don't have to manually format the account ID.
          docker buildx build \
            --platform linux/amd64 \
            -t ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
            --push .

      - name: Update kubeconfig
        run: |
          # We explicitly switch to Sydney for the EKS connection
          aws eks update-kubeconfig \
            --region ${{ env.AWS_REGION_EKS }} \
            --name ${{ env.EKS_CLUSTER_NAME }}

      - name: Helm upgrade
        run: |
          # Passing the full image path to Helm
          helm upgrade --install node-app ./node-app \
            --namespace node-app \
            --create-namespace \
            --set image.repository=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }} \
            --set image.tag=${{ env.IMAGE_TAG }}